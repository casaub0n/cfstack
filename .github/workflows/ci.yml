name: CI
on: [push]
jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    strategy:
        matrix:
          node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters:
          cfpage: 'apps/cf-pages/**'

    - name: Cloudflare pages build
      if: steps.filter.outputs.cfpage == 'true'
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
        run: |
          yarn install
          yarn build
        env:
          CI: true