name: Cloudflare Deploy by GitHub Actions
on: [push]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      statuses: write

    name: Publish to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3
     
      # ここで好きなビルド処理をする
      - name: Export static pages by next.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
      - name: yarn install and build
        run: |
          yarn install
          yarn export
        env:
          CI: true
     
      - name: Publish to Cloudflare Pages
        id: cloudflare_pages_deploy
        uses: cloudflare/pages-action@1
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          projectName: cfstack
          directory: ./apps/cf-pages/out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Add publish URL as commit status
        uses: actions/github-script@v6
        with:
          script: |
            // When "pull_request", context.payload.pull_request?.head.sha is expected SHA.
            // (base: https://github.community/t/github-sha-isnt-the-value-expected/17903/2)
            const sha = context.payload.pull_request?.head.sha ?? context.sha;
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              context: 'Cloudflare Pages',
              description: 'Cloudflare Pages deployment',
              state: 'success',
              sha,
              target_url: "${{ steps.cloudflare_pages_deploy.outputs.url }}",
            });